<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <div id="login">
                    <p:panel
                        header="Inicio de Sesión"
                        footer="Escuela de Minas - Chavez Matías">
                        <h:form id="frmLogin">
                            <p:growl id="mensaje" showDetail="true"/>
                            <h:panelGrid id="Sesion" columns="2" cellpadding="5">
                                <p:outputLabel id="user" value="Nombre Usuario:"/>
                                <p:inputText id="txtUser" required="true" value="#{loginFormBean.unUsuario}"/>
                                <p:outputLabel for="txtPass" value="Contraseña:"/>
                                <p:password id="txtPass" required="true" value="#{loginFormBean.unaContraseña}"/>
                                <p:commandButton id="btnLogin" value="Iniciar Sesión" 
                                                 action="#{loginFormBean.validarUsuario()}"
                                                 update="mensaje"/>
                            </h:panelGrid>
                        </h:form>
                    </p:panel>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
